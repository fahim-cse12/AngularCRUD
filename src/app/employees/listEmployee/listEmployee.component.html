
<div class="container" style="padding-top: 2%;">
  <div class="card border-primary mb-3" *ngFor="let employee of employees">
    <div class="card-header">
      <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">

      <div class="col-md-10">

        <div class="row vertical-align">

          <div class="col-md-4">
            <img class="imageClass" [src]="employee.photoPath" />
          </div>
          <div class="col-md-8">

            <div class="row">
              <div class="col-md-6">
                Gender
              </div>
              <div class="col-md-6">
                : {{employee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Date of Birth
              </div>
              <div class="col-md-6">
                : {{employee.dateOfBirth | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Contact Preference
              </div>
              <div class="col-md-6">
                : {{employee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Phone
              </div>
              <div class="col-md-6">
                : {{employee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Email
              </div>
              <div class="col-md-6">
                : {{employee.email}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Department
              </div>
              <div class="col-md-6">
                : {{employee.department}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Is Active
              </div>
              <div class="col-md-6">
                : {{employee.isActive}}
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
